{% extends 'base.html' %}
{% load widget_tweaks %}
{% block content %}
{% load staticfiles %}
{% if form.errors %}
<article class="message is-danger">
    <div class="message-header">
        <p>Danger</p>
        <button class="delete" aria-label="delete"></button>
    </div>
    <div class="message-body">
        {{ form.errors }}
    </div>
</article>
{% endif %}
<form action="{% url 'alteracao_contas' despesa_id %}" method="post">
    {% csrf_token %}
    {{ contas.management_form }}
    {% for conta in contas %}
        {{conta.as_p}}
    {% endfor %}
    <input type="submit" value="Enviar"/>
</form>
{% endblock %}
